<div class="container">
    <div class="row">
        <div class="col-1 col-sm-3"></div>
        <div class="col-10 col-sm-6 justify-content-center">
            <div class="text-center">
                <h3>Preencha os campos para cadastrar-se</h3>
            </div>
            <form #f="ngForm" class="m-4" [formGroup]="form" (ngSubmit)="cadastrar(f)">

                <label for="nome" class="form-label mt-3">Nome</label>
                <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="" required>

                <label for="nome" class="form-label mt-3">Email</label>
                <input type="email" formControlName="email" class="form-control" id="nome" placeholder="nome@exemplo.com" required>

                <div class="row">
                    <div class="col-6">
                        <label for="username" class="mt-3">Nome de usu√°rio</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" formControlName="nome_usuario" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="nome" class="form-label mt-3">Senha</label>
                        <input type="password" formControlName="senha" class="form-control" id="nome" placeholder="" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-8">
                        <label for="nome" class="form-label mt-3">Cidade</label>
                        <input type="text" formControlName="cidade" class="form-control" id="nome" placeholder="">
                    </div>
                    <div class="col-4">
                        <label class="mt-3">Estado</label>
                        <select style="width: 100%;" formControlName="uf" class="form-select" aria-label="Default select example">
                            <option value="" *ngFor="let uf of estados;" [value]="uf.sigla"> {{ uf.nome }}</option>
                          </select>
                    </div>
                </div>
                <div class="float-right">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
                <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
            </form>
        </div>
        <div class="col-1 col-sm-3"></div>
    </div>
</div>
